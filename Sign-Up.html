<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css1/Sign-Up.css">
</head>

<body class="body">
    <div class="container">
        <div class="contuc-form">
            <h3>Creat your account</h3>
            <form action="">
                <h5>First name*</h5>
                <input type="text" name="" placeholder="First name" class="sign-up-form">
                <h5>Last name*</h5>
                <input type="text" name="" placeholder="Last name" class="sign-up-form">
                <h5>Phone number*</h5>
                <input type="phone" name="" placeholder="Phone number" class="sign-up-form">
                <h5>Email address*</h5>
                <input type="email" name="" placeholder="Email address" class="sign-up-form">
                <h5>Password*</h5>
                <input type="password" name="" placeholder="Mast be 8+chracters" class="sign-up-form">
                <h5>Password confirmation*</h5>
                <input type="password-confirmation" name="" placeholder="Mast be 8+chracters" class="sign-up-form padding">
                <h6>By cliking Create Account,you agree to the terms of Service and Privacy Policy.</h6>
                <a href="index.html" target="_blank"><input type="submit" value=" Sign up" class="btn"></a>
            </form>
        </div>
    </div>

</body>

</html>
